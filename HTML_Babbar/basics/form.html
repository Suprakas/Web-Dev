<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <!-- node yfyoijollh -->
    <h2>This is a html form</h2>

    <form action ="script.js">
    
    <label for="name">Name</label>
    <div>
        <input type="text" name="myName" id="name">
    </div>
<br>
    <div>
        Role : <input type="text" name="myRole">
    </div>
    <br>
    <div>
        Email : <input type="email" name="myEmail">
    </div>
    <br>
    <div>
        Date :<input type="date" name="" id="my Date">
    </div>
    <br>
    <div>
        Bonus : <input type="number" name="number" id="my bonus">
    </div>
    <br>
    <div>
        Gender : Male <input type="radio" name="my gender" id="123"> Female <input type="radio" name="my gender" id="123"> Other
        <input type="radio" name="my gender" id="123">
    </div>
    <br>
    <div>
        Are you Eligible :  <input type="checkbox" name="" id="my eligibility">
    </div>
    <br>
       <label for="car">Car</label>
       <select name="my car" id="car"> 
        <br>
       <option value="Indica">Indica</option>
       <option value="Swift" Selected>Swift</option> <!-- By default Swift will be selected-->
       <option value="Breeza">Breeza</option>
    </select>
    </div>
    <br>
    <br>
    <div>
        <input type="submit" value="Submit Now">
    </div>
    <br>
    <div>
       Reset <input type="reset" value="Reset Now">
    </div>
    <br>
    <div>
       Write about yourself : <br><textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <br>
    
    
    

    
</form>
</body>
</html>
