<head>

<style>
    table,tr,td,th {
        border: 1px solid blue;
        border-style: solid;
        border-collapse: collapse;
    }
</style>

<body>
    <!-- tables -->

    
<table>
    <caption><strong>savings table</strong> </caption>
    <tr>
        <td>Name</td>
        <td>Month</td>
        <td>Savings</td>
    </tr>
    <tr><td>Ram</td>
        <td>Jan</td>
        <td>2000</td></tr>
    <tr><td>Tom</td>
        <td>Feb</td>
        <td>2500</td></tr>
</table>
<hr>
<p>Simple table with header --- > </p>

<table>
  <tr>
    <th>First name</th>
    <th>Last name</th>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
  </tr>
  <tr>
    <td>Jane</td>
    <td>Doe</td>
  </tr>
</table>

<br/>
<hr>
<p>table with thead tfoot tbody --- > </p>



<table>

    <thead>

<tr>
    
<th>Header content 1</th>
<th>header content 2</th>

</tr>

    </thead>

    <tbody>

        <tr>
            <td>body content 1</td>
            <td>body content 2</td>
        </tr>

    </tbody>

    <tfoot>

        <tr>
            <td>footer content 1</td>
            <td>footer content 2</td>
        </tr>
    </tfoot>
   
</table>

<hr>



</body>
</html>
