<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="box" id="header">BOX1</div>
        <div class="box" id="sidebar">BOX2</div>
        <div class="box" id="content">

            <div class="childgrid">

            <div class="element">IMG1</div>
            <div class="element">IMG2</div>
            <div class="element">IMG3</div>
            <div class="element">IMG4</div>

            </div>
        </div>
        <div class="box" id="footer">BOX4</div>
    </div>
</body>
</html>
