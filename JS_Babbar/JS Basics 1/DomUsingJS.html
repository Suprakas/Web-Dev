<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Here we manipulate HTML  </title>
</head>
<body style="background-color: #212121; color: #fff;">

    <!-- Akhane amra HTML use kore kichu class declare korechi r JS use kore browser a giye DOM manipulate korechi   -->

<div class="parent">
<!-- Let's discuss about DOM Element creation and Deletion -->
<div class="day">Monday</div>
<div class="day">Tuesday</div>
<div class="day">Wednesday</div>
<div class="day">Thursday</div>
</div>
    
</body>

<script>

const  parent = document.querySelector('.parent')
// console.log(parent);
// console.log(parent.children); // Returns an HTML collection
// console.log(parent.children[1]); // returns tuesday div class
// console.log(parent.children[1].innerHTML); // Returns HTML content of Tuesday div

// Since it is a HTML collection we can run a for loop andd get the elements for our use.

for (let i = 0; i < parent.children.length; i++) {
    console.log(parent.children[i].innerHTML);
}

parent.children[1].style.color = " Orange";

console.log(parent.firstElementChild); // Targets the first element of the Parent.
console.log(parent.lastElementChild); // Targets the last element of the parent.

// Now we can move from child to parent

const dayOne = document.querySelector('.day')

console.log(dayOne); // Monday wala div return hbe.

console.log(dayOne.parentElement); //Monday er full parent return marbe.

console.log(dayOne.nextElementSibling); // Tuesday er div return marbe.

console.log("NODES : ", parent.childNodes); // Important : Returns a nodelist, it's a complete tree structure

</script>

</html>
